<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Last Date Before Forever</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe6e6);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin: 1em 0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3366;
    }
	#countdown {
	  margin-top: 40px;
	  padding: 20px;
	  background-color: #fff5f8;
	  border-radius: 12px;
	  box-shadow: 0 0 10px rgba(255, 102, 153, 0.2);
	}
  </style>
</head>
<body>
  <h1>One Last Date Before Forever</h1>
  <p>Hi love,</p>
  <p>Before we say ‚ÄúI do‚Äù on October 28, I‚Äôd love to take you out one last time ‚Äî just us, just like old times.</p>
  <p>Would you go on a date with me on <strong>October 24</strong>? üíï</p>
  <button onclick="showCountdown()">Yes, of course!</button>
  <div id="countdown" style="display: none;">
	  <h2>Counting down to our date‚Ä¶</h2>
	  <p id="timer" style="font-size: 1.5em; font-weight: bold;"></p>
  </div>
<script>
  const targetDate = new Date("2025-10-24T17:00:00+08:00"); // 5 PM Taipei time

  function showCountdown() {
    document.getElementById("countdown").style.display = "block";
    alert("Yay! I can‚Äôt wait üíñ");
    updateCountdown();
    setInterval(updateCountdown, 1000);
  }

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("timer").innerHTML = "It's date time! üíñ";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
</script>
</body>
